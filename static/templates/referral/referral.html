 <form role="form" class="settings" ng-submit="vm.update()">

        <label for="ref_code">Enter Referral Code</label>
        <input type="text" class="form-control" id="referral_code" ng-model="vm.refcode" placeholder="ex. X1Z0A9BC" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="vm.verifyReferral()">Verify</button>
      </div>
</form>
